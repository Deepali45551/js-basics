<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Github</title>
</head>

<body style="background-color: #212121; color:#fff;">

</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText="Deepali Katiyar"
    const addText = document.createTextNode("deepali katiyar")
    div.appendChild(addText)// not seen on window

    document.body.appendChild(div)//attach to document seen on window
</script>

</html>
